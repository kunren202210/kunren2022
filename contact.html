        <h1>◆ お問い合わせフォーム</h1>
<form>
    <div class="toi">
        <label for="name">
    お名前：
    <input type="text" placeholder="フルネーム" id="name"></label>
</div>

<div class="toi">
    性　別：
    <label for="men"><input type="radio" name="gender" value="男" id="men" checked>男</label>
    <label for="women"><input type="radio" name="gender" value="女" id="women">女</label>
    <label for="none"><input type="radio" name="gender" id="etc">その他</label>
</label>
</div>

<div class="toi">
    <label for="add">
    メールアドレス：
    <input type="email" placeholder="アドレスを入力" id="add"></label>
</div>

<div class="toi">
    お住まい：
    <select id="live">
        <option value="選択">選んで下さい</option>
        <option value="北海道">北海道</option>
        <option value="東北">東北</option>
        <option value="関東">関東</option>
        <option value="中部">中部</option>
        <option value="近畿">近畿</option>
        <option value="中国">中国</option>
        <option value="四国">四国</option>
        <option value="九州">九州</option>
        <option value="海外">海外</option>
    </select>
</div>

<div class="toi">
    <label for="comment">
        問い合わせ内容：
        <textarea placeholder="入力して下さい" id="comment"></textarea>
    </label>
</div>

<div class="button">
    <input type="submit" value="送信する">
    <input type="reset" value="リセット">
</div>

</form>
